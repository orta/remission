machine:
  node:
    version: 8.4.0

general:
  branches:
    ignore:
      - gh-pages

checkout:
  post:
    - nvm install && nvm alias default $(cat .nvmrc)

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn

test:
  override:
    - yarn lint
    - yarn type-check
    - yarn test -- --runInBand

deployment:
  demo:
    branch: master
    commands:
      - cp .env.oss .env
      - yarn deploy-storybook
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm run prepublishOnly
      - npm publish
